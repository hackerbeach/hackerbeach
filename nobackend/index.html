<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <style>
      body { font: 15px sans-serif; color: #422; background-color: #AAA }
      ul { background-color: #88F; border-radius:1em; width: 50em; margin: 5em }
      ul li { padding: 1em }
    </style>
  </head>
  <body>
    <h1 id="caption"></h1>
    <ul id="bullets"></ul>
    <a href="2.html">noBackend</a>
  </body>
  <script>
    function el(el) {
      return document.getElementById(el);
    }
    function show(caption, bullets) {
      el('caption').innerHTML = caption;
      var str = '';
      for(var i=0; i<bullets.length; i++) {
        str += '<li><h1>'+bullets[i]+'</h1></li>';
      }
      el('bullets').innerHTML = str;
    }

    var slides = [{
      caption: 'One Backend Per User: 100% data privacy / 0 scaling issues', bullets: [
       'non-profit programmer', 'unhosted project', 'remotestorage.io'],
    }, {
      caption: 'The web has no "My Documents" folder', bullets: [
       'software is moving to web and apps', 'your files are now "in the cloud"'],
    }, {
      caption: 'redecentralize', bullets: [
       'the web was decentralized', 'gravitating towards big players', 'keep it open'],
    }, {
      caption: 'open standards', bullets: [
       'not owned by any platform', 'removes a risk from your startup pitch', 'free/open software'],
    }, {
      caption: 'remotestorage.io', bullets: [
       'non-proprietary spec', '+ server(s)', '+ js lib(s)'],
    }, {
      caption: 'remotestorage spec', bullets: [
       'simple GET/PUT/DELETE data store', '+ discovery', '+ auth'],
    }, {
      caption: 'per-user backend', bullets: [
       'each user has the choice', 'more logical pricing', 'avoids evil business models'],
    }, {
      caption: 'cross-origin backend', bullets: [
       'same-origin policy', 'one client, two servers', 'browsers now support it'],
    }, {
      caption: 'IETF Internet Draft', bullets: [
       'the elders of the internet', 'APPSAWG working group', '185-day cycle'],
    }, {
      caption: 'CORS headers', bullets: [
       'the API protects itself from pages the user visits', 'response headers', 'pre-flight OPTIONS'],
    }, {
      caption: 'remotestorage.js', bullets: [
       'now in version 0.8.3, still stabilizing', 'add "cloud" to your app!', 'remotestorage.io'],
    }, {
      caption: 'remotestorage.js modules', bullets: [
       'data should be compatible across apps', 'contacts, pictures, etc.', 'still early days'],
    }, {
      caption: 'future: legacy support', bullets: [
       'Dropbox (coming soon)', 'GoogleDrive (coming soon)'],
    }, {
      caption: 'future: native device support', bullets: [
       'Browser plugin?', 'PhoneGap?', 'Firefox OS?'],
    }, {
      caption: 'for now: write first apps!', bullets: [
       'Litewrite', 'Sharesome', 'svg-edit', 'Grouptabs'],
    }, {
      caption: 'combination with sockethub', bullets: [
       'remotestorage is only the "My Documents" folder', 'sockethub adds sending emails, tweets, etcetera', 'also non-proprietary and open source'],
    }, {
      caption: 'taking a step back', bullets: [
       'noBackend', 'open standard', 'cross-origin backend', 'per-user backend'],
    }, {
      caption: '100% data privacy', bullets: [
       'the user can host their own server', 'you could even use localStorage', 'eavesdropping at least detectable'],
    }, {
      caption: '0 scaling issues', bullets: [
       'a per-user backend scales with your user base', 'you only publish cacheable statics'],
    }];
    var i=-1;
    document.onclick = function() {
      i++;
      console.log('showing slide '+i);
      show(slides[i].caption, slides[i].bullets);
    };    
  </script>
</html>
